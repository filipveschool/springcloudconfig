# The filename must match the spring.application.name property.
spring.application.name=discovery
server.port=8082

eureka.instance.hostname=localhost

# In addition, we are telling this server that it is operating in the default zone, this matches the config client’s region setting.
# We are also telling the server not to register with another discovery instance.
eureka.client.serviceUrl.defaultZone=http://localhost:8082/eureka/
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false